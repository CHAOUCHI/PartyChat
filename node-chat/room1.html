<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 1</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <h1>Room 1 â˜º</h1>
    <form id="nameForm">
        <input id="nameInput" placeholder="Enter your name" autocomplete="off" /><button>Set Name</button>
    </form>
    <form id="form">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var room = 'room1';

        socket.emit('join room', room);

        document.getElementById('nameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var name = document.getElementById('nameInput').value;
            if (name) {
                socket.emit('getName', name);
            }
        });

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { room: room, msg: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', function (data) {
            var item = document.createElement('li');
            item.textContent = (data.name || 'Anonymous') + ': ' + data.msg;
            document.getElementById('messages').appendChild(item);
        });
    </script>
</body>

</html>
